<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Surprise</title>
  <style>
    body {
      background: linear-gradient(120deg,#ff9a9e,#fad0c4);
      overflow: hidden;
      height: 100vh;
      margin: 0;
      font-family: 'Courgette', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #b3005e;
      position: relative;
      padding: 0 10px;
    }
    h2 {
      font-size: 1.8rem;
      max-width: 85%;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 2s ease-in-out forwards;
    }

    h2:nth-of-type(1) { animation-delay: 0.5s; }
    h2:nth-of-type(2) { animation-delay: 2.5s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin: 15px 0;
      border: 4px solid #ffd6e000;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 4.5s;
    }
    h2:nth-of-type(3) { animation-delay: 6.5s; }
    h2:nth-of-type(4) { animation-delay: 8.5s; }

    button {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      color: #b3005e;
      padding: 14px 35px;
      margin-top: 30px;
      font-size: 1.2rem;
      font-family: 'Courgette', cursive;
      border-radius: 40px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(255, 77, 136, 0.3);
      transition: all 0.4s ease;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 10.5s;
    }
    button:hover {
      background: #ff898d;
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(255, 77, 136, 0.45);
    }

    .heart, .flower {
      position: absolute;
      top: -50px;
      animation: fall linear forwards;
      font-size: 1.5rem;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* MOBILE FIX */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.3rem;
        max-width: 95%;
      }

      img {
        width: 140px;
        height: 140px;
      }

      button {
        font-size: 1rem;
        padding: 10px 22px;
      }

      .heart, .flower {
        font-size: 1rem !important;
      }
    }
  </style>
</head>

<body>

  <h2>Every day you grow a little more, and I fall a little deeper for who you‚Äôre becoming‚ú®</h2>
  <h2>And somewhere along that journey‚Ä¶our love keeps growing with you, steady and brightüí´</h2>

  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="memory">

  <h2>With you, even the smallest moments feel like pure magic‚ú®</h2>

  <button onclick="location.href='love.html'">Open thisüéÅ</button>

  <script>
    const emojis = ['üíñ','‚ù§Ô∏è‚Äçüî•','üíó','üíò','üíû','üíì'];
    function createFallingEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add(Math.random() > 0.5 ? 'heart' : 'flower');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = Math.random() * 3 + 3 + 's';
      emoji.style.fontSize = Math.random() * 20 + 20 + 'px';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }
    setInterval(createFallingEmoji, 200);
  </script>

</body>
</html>
